server {
    listen 80 default_server;
    root /var/www/html/;
    index index.html index.htm;

    server_name mmcat;

    # This is needed to prevent the nginx server from crashing on start when the mmcat-server container is not ready yet.
    resolver 127.0.0.11 valid=30s ipv6=off;

    # Api configuration:
    # Proxy all requests to the server container.
    location /api/v1 {
        # This is also needed to prevent the above mentioned crash.
        set $backendContainer http://mmcat-server:3201;
        proxy_pass $backendContainer;

        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /adminer {
        proxy_pass http://mmcat-adminer:8080;

        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Vite configuration:
    # Try find given file ... if not successful, use index.html instead.
    location / {
        try_files $uri /index.html;
    }
}