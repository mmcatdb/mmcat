    client-old:
        container_name: "mmcat-client-old"
        restart: always
        build:
            # Sets source directory for all COPY, ADD, etc. commands in the Dockerfile
            context: client-old
            # Path to the dockerfile
            dockerfile: docker/prod/Dockerfile
        ports:
            # Map localhost port to 80 in docker
            - ${CLIENT_OLD_PORT}:80

networks:
    default:
        name: mmcat-network
        external: true
