services:
    server:
        container_name: "mmcat-server"
        restart: always
        build:
            context: library
            dockerfile: docker/prod/Dockerfile
            args:
                serverPort: ${SERVER_PORT}
                serverOrigin: ${CLIENT_DOMAIN}
                serverOriginOld: ${CLIENT_OLD_DOMAIN}
                databasePassword: ${DATABASE_PASSWORD}
        expose:
            - "${SERVER_PORT}"

